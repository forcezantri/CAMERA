<!DOCTYPE html>
<head>

	<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
	
	<script>
	function pageLoaded(){
	
		document.addEventListener("deviceready",phoneReady,false);
	}
	function phoneReady(){
	document.getElementById("status").innerHTML = "Page ready";
	}
	
	function initCamera(){
	
	navigator.camera.getPicture(onSuccess,onFail,{quality:80,destinationType: Camera.DestinationType.DATA_URL});
	}
	
	function onSuccess(imageURL){
	
	document.getElementById("pic").src = "data:image/jpeg/base64," + imageURL;
	}
	
	function onFail(message){
	
	//message = reason for failure;
	}
	</script>
	
	<style>
	
	div{
	width:300px;
	}
	
	
	div#a{
	
	float:left;
	background:gray;
	width : 150px;
	height : 200px;
	left : 0px;
	}
	
	div#b{
	align:bottom;
	bottom: inherit;
	left : 0px;
	}
	
	#c{
	float: left;
	left : auto;
	bottom: inherit;
	position: static;
	}
	</style>
</head>
<body onload = "pageLoaded()">
<h1 id="status"></h1>
<div>
<div id = "a">
	<img src = "images/profile.jpg" id = "pic" height = "200" width = "150"/>
	<img src = "" id = "pic"/><br>
	
</div>
<div id = "b"><br><br>
	<p><br>
	  <br>
	  <br>
	</p>
	<p>
  <input type = "button" value = "Take Picture" onClick = "initCamera()"/>
</p>
<p>
  <input type = "button" value = "Choose Picture" onClick = "initCamera()"/>
</p>
</div>
<p><br>
</p>
</div>

<div id = "c">
	Name  : <input type = "text" id = "name" name = "name"/><br><br>
	Email : <input type = "text" id = "email" name = "email"/><br><br>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type = "button" id = "button" name = "button" value = "Register"/>
			
</div>

</body>
</html>
